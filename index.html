<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC Barcelona</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido a la historia del barça</h1>
    <p>Explora los mejores momentos de esta temporada!</p>
  </header>

  <main>
    <section class="zoo-grid">
      <div class="animal">
        <img src="images/maxresdefault.jpg" alt="Leó">
        <h2>Real madrid 2-5 Barça</h2>
        <p>Primer titulo del año</p>
      </div>
      <div class="animal">
        <img src="images/maxresdefault2.jpg" alt="Tigre">
        <h2>Barça 4-4 Atletico de madrid</h2>
        <p>El mejor partido de la temporada</p>
      </div>
      <div class="animal">
        <img src="images/maxresdefault3.jpg" alt="Pingüí">
        <h2>Barça 7-1 Valenia</h2>
        <p>La vuelta el mago holandes</p>
      </div>
      <div class="animal">
        <img src="images/maxresdefault1.jpg" alt="Pingüí">
        <h2>Barça 4-1 Bayern</h2>
        <p>La verganza</p>
      </div>

      <!-- Afegir més animals aquí -->
    </section>
  </main>

  <footer>
    <button id="toggle-layout">Canvia Layout</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
